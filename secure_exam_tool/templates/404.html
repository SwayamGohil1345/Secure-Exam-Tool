<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #e3f0ff 0%, #f8fafc 100%);
            color: #2d3a4a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notfound-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 4px #bcdffb22, 0 1px 4px #e3f0ff22;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            max-width: 420px;
            width: 98vw;
            text-align: center;
        }
        .notfound-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.7rem;
            color: #e63946;
        }
        .notfound-msg {
            font-size: 1.15rem;
            margin-bottom: 2.2rem;
            color: #2d3a4a;
        }
        .btn-home {
            background: linear-gradient(90deg, #bcdffb 0%, #4bb543 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0.8rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 16px #bcdffb33;
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
        }
        .btn-home:hover {
            background: linear-gradient(90deg, #4bb543 0%, #bcdffb 100%);
            transform: scale(1.04);
        }
    </style>
</head>
<body>
    <div class="notfound-container">
        <div class="notfound-title">404 - Page Not Found</div>
        <div class="notfound-msg">
            The page you are looking for does not exist.<br>
            Please check the URL or return to the home page.
        </div>
        <a href="/" class="btn btn-home">Go to Home</a>
    </div>
</body>
</html>
